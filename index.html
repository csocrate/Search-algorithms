<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <meta name="description" content="Plus de 1500 recettes de cuisine !">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/bed4092e49.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header-site position-absolute top-0 start-0 w-100">
    <div class="container-xxl bg-transparent">
      <nav class="navbar navbar-expand-lg py-0"  aria-label="Navigation principale">
        <a href="/" class="navbar-brand ms-6">
          <img src="./assets/images/logo.png" alt="Les Petits Plats, page d'accueil">
        </a>
      </nav>
    </div>
  </header>
  <!-- Main -->
  <main>
    <!-- Banner section -->
    <section class="banner">
      <div class="d-flex justify-content-center position-relative w-100 mh-70vh pt-6">
        <div class="container position-relative d-flex flex-column justify-content-center align-items-center mw-900px">
          <h1 class="d-flex flex-column align-items-center font-monospace text-uppercase text-primary mb-4">
            <span class="d-inline-block">           
              Cherchez parmi plus de 1500 recettes
            </span>
            <span class="d-inline-block">
              du quotidien, simples et délicieuses
            </span>
          </h1>
          <form action="#" role="search" class="position-relative d-flex align-items-center w-100">
            <label 
              for="recipes_search"
              class="position-absolute end-0 me-2 p-3 btn btn-secondary btn-outline-primary">
                <svg 
                  role="img" 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="25" 
                  height="25" 
                  fill="#EDEDED" 
                  class="bi bi-search" 
                  viewBox="0 0 16 16" 
                  aria-labelledby="search_label">
                    <title id="search_label">Rechercher une recette, un ingrédient</title>
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </label>
            <input
              id="recipes_search"
              name="recipes_search"
              class="form-control form-control-lg fs-6 ps-4 p-4 text-tertiary bg-white"
              type="search" 
              placeholder="Rechercher une recette, un ingrédient..." 
              aria-label="Rechercher une recette, un ingrédient">
          </form>
        </div>
        <div class="position-absolute top-0 start-0 z-n1 w-100 h-70vh">
          <img
            decoding="async"
            width="1400"
            height="1120"
            class="object-fit-cover w-100 mh-100"
            srcset="
              ./assets/images/showcase/vedette.jpg 576w,
              ./assets/images/showcase/vedette_768.jpg 768w,
              ./assets/images/showcase/vedette_992.jpg 992w,
              ./assets/images/showcase/vedette_1400.jpg 1400w"
            sizes="(max-width: 1400px) 100vw, 1400px"
            src="./assets/images/showcase/vedette_1400.jpg" 
            alt="">
        </div>
      </div>
    </section> <!-- End Banner section -->
    <!-- Recipes wrapper section -->
    <section class="recipes-wrapper">
      <div class="container-xxl py-4">
        <!-- Filters -->
        <div class="row d-flex align-items-center mb-5">
          <div class="col-10">
            <!-- Custom select boxes -->
            <div class="row">
              <!-- Ingredients dropdown -->
              <div class="col-12 col-md-4 col-lg-2">
                <div class="position-relative mb-3 ">
                  <button
                    class="btn btn-lg d-flex justify-content-between w-100 py-3 border-white bg-white" 
                    data-bs-toggle="dropdown"
                    role="combobox"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="ingredients_list"
                    aria-label="Trier par ingrédient">
                      Ingrédients
                      <span class="fa-solid fa-chevron-down mt-1" aria-hidden="true"></span>
                  </button>
                  <ul 
                    id="ingredients_list" 
                    role="listbox" 
                    class="dropdown-menu w-100 h-300px m-auto border-top-0 bg-white border-white">
                      <li class="display-inline pb-3 position-relative">
                        <label 
                          for="search_ingredient" 
                          class="position-absolute z-n1 opacity-0">
                            Recherche par ingrégrient
                        </label>
                        <input
                          id="search_ingredient"
                          type="search"
                          class="form-control w-90 mx-auto bg-white" 
                          aria-label="Text input with dropdown button">
                      </li>
                  </ul>
                </div>
              </div>  <!-- End Ingredients dropdown -->
              <!-- Appliances dropdown -->
              <div class="col-12 col-md-4 col-lg-2">
                <div class="position-relative mb-3 ">
                  <button
                    class="btn btn-lg d-flex justify-content-between w-100 py-3 border-white bg-white"
                    data-bs-toggle="dropdown"
                    role="combobox"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="appliances_list"
                    aria-label="Trier par appareil">
                      Appareils
                      <span class="fa-solid fa-chevron-down mt-1" aria-hidden="true"></span>
                  </button>
                  <ul 
                    id="appliances_list" 
                    role="listbox" 
                    class="dropdown-menu w-100 h-300px m-auto border-top-0 bg-white border-white">
                      <li class="display-inline pb-3">
                        <label 
                          for="search_device" 
                          class="position-absolute z-n1 opacity-0">
                            Recherche par appareil
                        </label>
                        <input
                          id="search_device"
                          type="search" 
                          class="form-control w-90 mx-auto bg-white" 
                          aria-label="Text input with dropdown button">
                      </li>
                  </ul>
                </div>
              </div> <!-- End Appliances dropdown -->
              <!-- Ustensils dropdown -->
              <div class="col-12 col-md-4 col-lg-2">
                <div class="position-relative mb-3 ">
                  <button
                    class="btn btn-lg d-flex justify-content-between w-100 py-3 border-white bg-white"
                    data-bs-toggle="dropdown"
                    role="combobox"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="ustensils_list"
                    aria-label="Trier par ustensile">
                      Ustensiles
                      <span class="fa-solid fa-chevron-down mt-1" aria-hidden="true"></span>
                  </button>
                  <ul 
                    id="ustensils_list" 
                    role="listbox" 
                    class="dropdown-menu w-100 h-300px m-auto border-top-0 bg-white border-white">
                      <li class="display-inline pb-3">
                        <label 
                          for="search_tool" 
                          class="position-absolute z-n1 opacity-0">
                            Recherche par ustensile
                        </label>
                        <input
                          id="search_tool"
                          type="search"
                          class="form-control w-90 mx-auto bg-white" 
                          aria-label="Text input with dropdown button">
                      </li>
                  </ul>
                </div>
              </div> <!-- End Ustensils dropdown -->  
            </div> <!-- End Custom select boxes -->
            <!-- Filtered tags -->
            <div class="row">
              <div class="col-12">
                <ul class="list-group list-group-horizontal d-flex flex-wrap gap-3">
                  <li class="list-group-item d-flex justify-content-between flex-wrap align-items-center rounded col-6 col-md-3 col-lg-2 py-3 bg-primary">
                    An item
                    <button 
                      type="button" 
                      class="btn-close" 
                      aria-label="Supprimer cet ingrédient">
                    </button>
                  </li>
                  <li class="list-group-item d-flex justify-content-between flex-wrap align-items-center rounded col-6 col-md-3 col-lg-2 py-3 bg-primary">
                    An item
                    <button 
                      type="button" 
                      class="btn-close" 
                      aria-label="Supprimer cet appareil">
                    </button>
                  </li>
                  <li class="list-group-item d-flex justify-content-between flex-wrap align-items-center rounded col-6 col-md-3 col-lg-2 py-3 bg-primary">
                    An item
                    <button 
                      type="button" 
                      class="btn-close" 
                      aria-label="Supprimer cet ustensile">
                    </button>
                  </li>
                </ul>
              </div>             
            </div> <!-- End Filtered tags -->
          </div>
          <!-- Total number of recipes -->
          <div class="col-12 col-md-12 col-lg-2 align-self-start text-end font-monospace fs-4">
            20 recettes
          </div> <!-- End Total number of recipes -->
        </div> <!-- End Filters -->
        <!-- Cards -->
        <div class="recipe-cards row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 pb-7">
        </div> <!-- End Cards -->
      </div>
    </section> <!-- End Recipes wrapper section -->
  </main>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <!-- Models -->
  <script src="js/models/Recipes.js"></script>
  <!-- Api -->
  <script src="js/api/Api.js"></script>
  <script src="js/api/DataApi.js"></script>
  <!-- Templates -->
  <script src="js/templates/ItemsDropdown.js"></script>
  <script src="js/templates/RecipeCard.js"></script>
  <!-- Pages -->
  <script src="js/pages/RecipesPage.js"></script>
  <!-- Entry point -->
  <script src="js/RecipesApp.js"></script>
</body>
</html>
